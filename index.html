<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <title>MyBankGap</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="assets/fontawesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="assets/materialize/css/materialize.min.css" media="screen,projection" rel="stylesheet" type="text/css"/>

</head>

<body>

<div class="col s12">
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">MyBank</a>
            </div>
        </nav>
    </div>
</div>

<div class="container">
    <div class="row">

            <div class="col s12">
                <ul class="tabs">
                    <li class="tab col s3 addLocation"><a class="active" href="#addLocation">Add</a></li>
                    <li class="tab col s3 viewLocation"><a href="#viewLocation">View</a></li>
                </ul>
            </div>

            <!--Page to add a new location-->
            <div id="addLocation" class="col s12">

                <div class="row">
                    <form class="col s12">

                        <div class="row">

                            <div class="input-field col s12">
                                <input id="latitudeVal" type="text" class="validate">
                                <label for="latitudeVal">Latitude</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="longitudeVal" type="text" class="validate">
                                <label for="longitudeVal">Longitude</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="areaName" type="text" class="validate">
                                <label for="areaName">Area</label>
                            </div>

                            <div class="input-field col s6">
                                <select id="selected-type">
                                    <option value="1">ATM</option>
                                    <option value="2">Office</option>
                                </select>
                                <label>Type</label>
                            </div>

                            <div class="input-field col s6">
                                <select id="selected-bank">
                                    <option value="1">Ecobank</option>
                                    <option value="2">Beige</option>
                                </select>
                                <label>Bank</label>
                            </div>

                        </div>
                    </form>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <a id="addLocation_btn" class="waves-effect waves-light btn">Add Location</a>
                    </div>
                </div>

            </div>

            <!--Page to view list of locations-->
            <div class="col s12">
                <div class="row">
                    <ul class="collection" id="view">

                    </ul>
                </div>
            </div>

        </div>
</div>

<!-- jQuery -->
<script type="text/javascript" src="assets/js/jquery.js"></script>

<script type="text/javascript" src="controllers/mybank.js"></script>

<script type="text/javascript" src="assets/materialize/js/materialize.min.js"></script>

</body>
</html>
